{% extends 'forum/base.html' %}

{% block content %}
{% if form.errors %}
<p>
  Your username and password didn't match
</p>
{% endif %}

<form method="post" action="{% url 'users:register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Register</button>
  <input type="hidden" name="next" value="{% url 'forum:index' %}">

</form>

{% endblock content %}
